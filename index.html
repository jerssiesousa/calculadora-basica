<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <form id="container-calc">

            <input type="text" name="txt1">

            <div class="buttons">
                <div id="b-numeros">
                    <input type="button" value="7" name="botao">
                    <input type="button" value="8" name="botao">
                    <input type="button" value="9" name="botao">

                    <input type="button" value="4" name="botao">
                    <input type="button" value="5" name="botao">
                    <input type="button" value="6" name="botao">

                    <input type="button" value="1" name="botao">
                    <input type="button" value="2" name="botao">
                    <input type="button" value="3" name="botao">

                    <input type="button" value="0" name="botao">
                    <input type="button" value=" ." name="botao">
                    <input type="button" value="=" name="botao">
                </div>
                <div id="b-operadores">
                    <input type="button" value="ร" name="botao">
                    <input type="button" value="รท" name="botao">
                    <input type="button" value="+" name="botao">
                    <input type="button" value="-" name="botao">

                    <input type="button" value=" )" name="botao">
                    <input type="button" value=" (" name="botao">
                    <input type="button" value="CE" name="botao">
                </div>
            </div>
        </form>
    </section>
    <footer>
        <p>&copy; JerssieSousa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
